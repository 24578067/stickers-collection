<div class="sticker-card">
  <a href="#!" class="sticker-card__img">
    <img src="@@photo_sticker" alt="" width="160" height="160" />
  </a>
  <div class="sticker-card__desc">
    <div class="user">
      <img src="@@photo_user" alt="" width="24" height="24" />
      <a href="#!">@@name_user</a>
    </div>
    <div class="info">
      <a href="#!" class="name">@@name_sticker</a>
      <p class="price">@@price_sticker</p>
      <p class="time">@@time</p>
    </div>
  </div>
</div>
