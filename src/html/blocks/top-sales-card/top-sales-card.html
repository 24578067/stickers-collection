<div class="top-sales-card">
  <div class="img">
    <img class="img__desc" src="@@card_photo" alt="" />
    <img class="img__mobile" src="@@card_photo__mobile" alt="" />
  </div>
  <div class="desc">
    <div class="user">
      <img src="@@user_photo" alt="" width="24" height="24" />
      <p>@@user_name</p>
    </div>
    <p class="name">@@sticker_name</p>
    <p class="price">@@sticker_price <span>@@capitalization</span></p>
  </div>
</div>
